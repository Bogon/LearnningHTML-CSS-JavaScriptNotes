<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		/* 前景色*/
		.box1 {
			color: green;

			text-decoration: underline;

			border-width: 10px;

			border-style: solid;
		}

		/* font-size 字体大小 */
		.box2 {
			font-size: 30px;
		}

		/* 背景色*/
		.box3 {
			background-color: red;
		}

		.box4 {
			width: 100px;
			height: 200px;
			background-color: hotpink;
		}
	</style>

</head>
<body>
	

<div class="box1"> 文字前景色</div>
<div class="box2"> 字体大小</div>
<div class="box3"> 背景色</div>
<div class="box4"> 宽度、高度</div>

</body>
</html>
