<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 选择器 统配选择器</title>

	<style>
		/* 统配选择器*/
		/* * {
			background-color: red;
		} */
		div, p, strong, span {
			background-color: red;
		}
		body {
			background-color: white;
			margin: 0px;
		}
	</style>

</head>
<body>
	
	<div>我是 div 元素</div>
	<p>我是 p 元素</p>
	<span>我是 span 元素</span>
	<strong>我是 strong 元素</strong>

</body>
</html>
