<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>

		// 函数在上面调用，这叫做函数的与解析
		/// 函数调用
		fnMyAlert();
		alert(iNum);

		/// 定义函数
		function fnMyAlert() {
			alert("Hello");
		}

		/// 变量的与解析，将声明提前了，赋值并没有提前
		var iNum= 12;
		alert(iNum);

	</script>
</head>
<body>
	
</body>
</html>
