<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		var iNumber01 = '12'
		var iNumber02 = '13'

		/// 不在进行隐式转换，直接进行比较
		// 默认会将等号两边的变量转换成数字，在进行比较，这叫做隐式转换
		if (iNumber01 === 12) {
			alert('相等！');
		} else {
			alert('不相等！');
		}

		// 多重判断
		var iNow = 5;
		if (iNow == 0) {
			alert('休息');
		} else if (iNow == 1) {
			alert('学习');
		} else if (iNow == 2) {
			alert('学习');
		} else if (iNow == 3) {
			alert('学习');
		} else if (iNow == 4) {
			alert('学习');
		} else if (iNow == 5) {
			alert('学习');
		} else {
			alert('自习');
		}

	</script>
</head>

</body>
</html>
