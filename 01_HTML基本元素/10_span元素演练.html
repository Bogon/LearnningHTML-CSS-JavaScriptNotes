<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.text {
			color: red;
		}

		.text2 {
			color: green;
			font-size: large;
		}

		.new-price {
			color: red;
			font-size: 30px;
		}
		.old-price {
			color: grey;
			font-size: 25px;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<!-- 主要的作用是对普通的文本惊醒归类 -->
	<span class="text">我是一个文本</span>
	<span class="text2">我是一个文本</span>
	<span>我是一个文本</span>
	<span>我是一个文本</span>
	<span>我是一个文本</span>
	<del>$100</del>

	<!-- 显示价格 -->
	<p>
		<span class="new-price">￥69</span>
		<span class="old-price">￥99</span>
	</p>

</body>
</html>
