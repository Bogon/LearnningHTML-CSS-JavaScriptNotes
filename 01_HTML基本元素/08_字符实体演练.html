<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.px{
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<p class="p2">
		&nbsp;&nbsp;&nbsp;&nbsp;在使用CocoaPods之后，我只需要将用到的第三方开源库放到一个名为Podfile的文件中，
		然后执行pod install。CocoaPods就会自动将这些第三方开源库的源码下载下来，
		并且为我的工程设置好相应的系统依赖和编译参数。
	</p>

	<p class="px">
		在使用CocoaPods之后，我只需要将用到的第三方开源库放到一个名为Podfile的文件中，
		然后执行pod install。CocoaPods就会自动将这些第三方开源库的源码下载下来，
		并且为我的工程设置好相应的系统依赖和编译参数。
	</p>

	<!-- 小于 &lt; 大于 &gt-->
	<!-- 小于 less than -->
	<!-- 大于 greate than -->
	<p title=" 这是一个很精彩的很精彩的内容！"> &lt;span&gt; </p>

</body>
</html>
