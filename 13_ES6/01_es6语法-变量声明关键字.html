<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>

		// 用var 定义变量，变量有与解析的特性
		alert(iNum01);
		var iNum01 = 12;
		alert(iNum01);

		// let 定义的变量没有与解析
		// alert(iNum02);
		let iNum02 = 12;
		alert(iNum02);
		iNum02 = 25;
		alert(iNum02);

		// const 定义的变量没有与解析
		// alert(iNum03);
		const iNum03 = 12;
		alert(iNum03);
		
		// const 定义的是常量，值不能被修改
		iNum03 = 28;
		alert(iNum03);
	</script>
</head>
<body>
	
</body>
</html>
