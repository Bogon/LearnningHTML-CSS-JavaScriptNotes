<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background: gold;
		}
	</style>
	<script>
		$(function() {
			var $btn = $('#btn')
			var $box = $('.box');

			$btn.click(function fnMove() {
				//$box.css({'width': '600px'});
				// $box.animate({'width': '600px'});
				/*	animate 参数
					· 要做动画的样式属性，写成字典形式
					· 动画持续的时间，默认是400ms，设置时不用写单位
					· 动画曲线，默认是‘swing’ 缓冲动画还有：‘linear’ 匀速动画
					· 动画的回调函数，他是一个匿名函数，在动画结束是会自动调用
				
				*/
				$box.animate({'width': '600px'}, 300, 'swing', function() {
					//alert('finish！');
					$box.animate({'margin-top': 400}, 200, function() {
						$box.animate({'width': '200px', 'margin-top': '0px'}, function() {
							fnMove();
						});
					});
				});
			})
		})
	</script>
</head>
<body>
	<input type="button" value="动画" id="btn">
	<div class="box"></div>
</body>
</html>
