<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			var $input01 = $('#input01');
			var $form01 = $('#form01');

			// 绑定失去焦点的事件
			$input01.blur(function() {
				alert($(this).val());
			});

			// 绑定sbumit事件
			$form01.submit(function() {
				// 判断数据是否合法
				
				// 阻止表单提交
				return false;
			});
		})
	</script>
</head>
<body>
	<form id="form01">
		<label for="">用户名</label>
		<input type="text" id="input01", name="username">
		<input type="submit" value="提交">
	</form>
</body>
</html>
