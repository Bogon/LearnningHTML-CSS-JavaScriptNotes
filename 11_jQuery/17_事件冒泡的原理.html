<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grandfather{
			width: 300px;
			height: 300px;
			background-color: purple;
		}

		.father {
			width: 200px;
			height: 200px;
			background-color: green;
			position: relative;
		}

		.son {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0px;
			top: 400px;
		}
	</style>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			// var $grandfather = $('.grandfather');
			// var $father = $('.father');
			// var $son = $('.son');

			/// 事件冒泡的原理：点击子视图的click事件，事件会一直向父级传递，直至最顶级标签(最外层标签)
			// 事件会一直向父级传递，不管父级是否绑定事件
			// 阻止默认行为，阻止冒泡-合并的写法：return false
			$('.son').click(function() {
				alert(1);
				// 阻止事件冒泡的完整写法
				//event.stopPropagation();
				return false;
			});

			
			$('.father').click(function() {
				alert(2);
			});

			$('.grandfather').click(function() {
				alert(3);
			});

			// $(document) 代表最顶级的标签
			$(document).click(function() {
				alert(4);
			});
		});
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
