<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			var $div = $('#div01');
			var $div2 = $('.box');
			var $li =  $("li");
			var $span = $('.box span');
			/// 属性选择器
			var $div3 = $('div[class="box2"]');

			/// 选择包含span的div
			var $div4 = $('div').has('span');

			/// 选择class 不是box2的div
			$div5 = $('div').not('.box2');

			/// 选择第四个li
			$li2 = $('li').eq(3);

			$div.css({'color':'red','font-size':'30px'});
			$div2.css({'color': 'gold', 'font-size': '30px'});
			$li.css({'background': 'gold', 'font-size': 30});
			$span.css({'color': 'green', 'font-size': 30});
			$div3.css({'color': 'red', 'font-size': 30});

			$div4.css({'text-indent': 50});

			$div5.css({'text-decoration': 'underline'});
			
			$li2.css({'text-indent': 30});
		})
	</script>
</head>
<body>
	<div id="div01">这是一个div标签</div>
	<div class="box">这是第二个<span>div</span></div>
	<div class="box">这是第三个div</div>
	<div class="box2">这是第四个div</div>
	<ul>
		<li>列表文字</li>
		<li>列表文字</li>
		<li>列表文字</li>
		<li>列表文字</li>
		<li>列表文字</li>
	</ul>
</body>
</html>
