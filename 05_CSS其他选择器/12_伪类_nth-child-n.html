	<style>
		/* 
		n:0\1\2\3\4\5……
		p:nth-child(n) {
			color: tomato;
		}
		2n： 2-4-6-8……
		p:nth-child(2n) {
			color: tomato;
		}
		even
		p:nth-child(even) {
			color: tomato;
		}
		odd
		p:nth-child(odd) {
			color: tomato;
		}
		p:nth-child(3n) {
			color: tomato;
		}
		 */
		p:nth-child(-n+3) {

		}
