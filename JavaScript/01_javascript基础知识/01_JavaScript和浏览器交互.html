<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
		// 交互一：浏览器弹窗
		alert("Hello World!");

		// 交互方式二：在控制台打印一段内容
		console.log("helloWorld", "Condy", 18, 1.88);

		/// 交互方式三：DOM操作时
		document.write("<h2>Hello Wolrd </h2>");

		// 交互方式四：接收用户输入的一个内容
		var age = prompt("请输入您的年龄");
		console.log("您的年龄是：", age);
	</script>

</body>
</html>
