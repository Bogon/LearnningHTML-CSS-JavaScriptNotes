<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table {
			/* border: 1、粗细 2、实心/虚线 3、线条颜色 */
			border: 1px solid #999;
			/* 将边框合并 */
			border-collapse: collapse;
			/* table 居中显示 */
			margin:  auto;
		}

		td  {
			border: 1px solid #999;
			padding: 20px;
		}

		table tr:nth-child(1) {
			font-weight: 700;
		}

		h2 {
			text-align: center;
		}

	</style>

</head>
<body>
	
	<h2>表单数据</h2>
	<table>
		<tr>
			<td>单元格内容1</td>
			<td>单元格内容2</td>
			<td>单元格内容3</td>
			<td>单元格内容4</td>
			<td>单元格内容5</td>
		</tr>
		<tr>
			<td>单元格内容1</td>
			<td>单元格内容2</td>
			<td>单元格内容3</td>
			<td>单元格内容4</td>
			<td>单元格内容5</td>
		</tr>
		<tr>
			<td>单元格内容1</td>
			<td>单元格内容2</td>
			<td>单元格内容3</td>
			<td>单元格内容4</td>
			<td>单元格内容5</td>
		</tr>
	</table>

</body>
</html>
