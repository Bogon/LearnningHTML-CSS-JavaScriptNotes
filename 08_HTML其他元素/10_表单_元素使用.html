<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		fieldset {
			width: 400px;
		}

		input, textarea {
			outline: none;
		}

		textarea {
			resize: none;
		}

	</style>
</head>
<body>
	
	<form action="">

		<fieldset>

			<legend>必填信息</legend>

			<!-- 手机输入框 -->
			<div>
				<span>手机：</span>
			<input type="text" maxlength="11" placeholder="请输入手机号" autofocus>
			</div>
			<!-- 密码输入框 -->
			<div>
				<span>密码：</span>
				<input type="password" placeholder="请输入密码">
			</div>

			<!-- 验证码 -->
			<div>
				<span>验证码：</span>
				<input type="text">
				<!-- button实现方式1 -->
				<!-- <button>获取验证码</button> -->
				<input type="button" value="获取验证码">
			</div>
		</fieldset>

		<fieldset>
			<legend>选填信息</legend>

			<!-- 照片 -->
			<div>
				<span>照片：</span>
				<input type="file">
			</div>

			<!-- 性别 -->
			<div>
				<span>性别：</span>
				男<input type="radio" name="sex" checked>
				女<input type="radio" name="sex">
			</div>

			<!-- 爱好 -->
			<div>
				<span>爱好：</span>
				篮球<input type="checkbox" name="favorate" checked>
				足球<input type="checkbox" name="favorate">
				拍球<input type="checkbox" name="favorate">
			</div>

			<!-- 学历 -->
			<div>
				<span>学历：</span>
				<select name="" id="">
					<option value="0">小学</option>
					<option value="1">中学</option>
					<option value="2">大学</option>
					<option value="3">硕士</option>
					<option value="4">博士</option>
					<option value="5">博士后</option>
				</select>
			</div>

			<!-- 简介 -->
			<div>
				<span>简介：</span>
				<textarea name="" id="" cols="20" rows="5"></textarea>
			</div>

		</fieldset>
		<input type="reset" value="重置">
		<input type="button" value="提交">
	</form>
	

</body>
</html>
