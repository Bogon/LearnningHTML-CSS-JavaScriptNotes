<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		/* 只能用在一个标签上，不能重复使用，一般很少使用 */
		#div-01{
			color: navy;
			font-size: 30px;
		}

	</style>

</head>
<body>
	<!-- 定义id属性，id属性值是唯一的，不能重复 -->
	<div id="div-01">这是一个div标签</div>
	<!-- id重名是不合法的 -->
	<div id="div-02">这是二个div标签</div>
</body>
</html>
