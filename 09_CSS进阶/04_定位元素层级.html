<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

		.con{
			width: 500px;
			height: 300px;
			border: 1px solid black;

			margin: 50px auto;

			position: relative;
			overflow: hidden;
		}

		.box01,.box02,.box03{
			width: 200px;
			height: 60px;
			margin: 10px;

			position: absolute;
		}

		.box01 {
			background-color: lightblue;
		
			left: 0px;
			top: 0px;

			z-index: 4;
		}

		.box02 {
			background-color: lightgray;

			left: 30px;
			top: 30px;

			z-index: 6;
		}

		.box03 {
			background-color: lightskyblue;
			left: 50px;
			top: 50px;

			z-index: 3;
		}

	</style>

</head>
<body>
	
	<div class="con">
		<div class="box01">1</div>
		<div class="box02">2</div>
		<div class="box03">3</div>
	</div>

</body>
</html>
